syntax = "proto3";

// The colour provider service definition.
service ColourProvider {
  // Sends a colour code
  rpc getColour (ColourRequest) returns (ColourReply) {}
}

// The request message containing the user's name.
message ColourRequest {
  string name = 1;
}

// The response message containing the greetings
message ColourReply {
  string message = 1;
}