apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-api-abhi-personservice
  name: udaconnect-api-abhi-personservice
spec:
  ports:
  - name: "5000"
    port: 5000
    targetPort: 5000
    nodePort: 32711
  selector:
    service: udaconnect-api-abhi-personservice
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-api-abhi-personservice
  name: udaconnect-api-abhi-personservice
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-api-abhi-personservice
  template:
    metadata:
      labels:
        service: udaconnect-api-abhi-personservice
    spec:
      containers:
      - image: abhirupaec2022/abh_udaconnect:latest
        name: udaconnect-api-abhi-personservice
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
